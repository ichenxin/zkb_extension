<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>插件设置</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            height: 59px;
            border-bottom: 1px solid #404553;
            background-color: #393D49;
        }

        .header .layui-nav {
            position: absolute;
            right: 0;
            top: 0;
            padding: 0;
            background: none;
        }

        .logo {
            position: absolute;
            left: 75px;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .layui-tab {
            position: relative;
            margin: 0 auto 35px !important;
            max-width: 1140px;
            padding-top: 55px;
        }
    </style>
    <link rel="stylesheet" href="css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <a class="logo" href="/">
                <img src="img/icon.png" alt="layui">
            </a>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="list.html">监控</a></li>
            <li class="layui-nav-item"><a href="nav.html">导航</a></li>
            <li class="layui-nav-item layui-this"><a href="options.html">设置</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li  class="layui-nav-item" style="margin-top: 10px;">
                <iframe style="border: none" src="http://ghbtns.com/github-btn.html?user=krapnikkk&repo=zkb_extension&type=watch&count=true" width="100" height="20"></iframe>
                <iframe style="border: none" src="http://ghbtns.com/github-btn.html?user=krapnikkk&repo=zkb_extension&type=fork&count=true" width="100" height="20"></iframe>
            </li>
            <li class="layui-nav-item">
                <a href="tencent://message/?uin=708873725Menu=yes" target="_blank" title="发起QQ聊天">
                    <img src="http://bizapp.qq.com/webimg/01_online.gif" alt="QQ" style="margin:0px;">
                </a>
            </li>
        </ul>
    </div>
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">监控设置</li>
            <li>其他管理</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" lay-filter="form">
                    <div class="layui-form-item">
                        <label class="layui-form-label ">监控开关</label>
                        <div class="layui-input-block listen">
                            <input type="checkbox" class="listen-switch" name="listen" lay-skin="switch" lay-filter="listen">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">监控间隔</label>
                        <div class="layui-input-inline">
                            <input type="number" name="span" required="" lay-vertype="tips" value=2 autocomplete="off" class="layui-input listen_time">
                        </div>
                        <div class="layui-form-mid layui-word-aux">监听帖子的间隔时间，单位：【毫秒】</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">通知开关</label>
                        <div class="layui-input-block notification">
                            <input type="checkbox" class="listen-switch" name="notification" lay-skin="switch" lay-filter="notification">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">弹窗时长</label>
                        <div class="layui-input-inline">
                            <input type="number" name="span" required="" lay-vertype="tips" value=2 autocomplete="off" class="layui-input popup_time">
                        </div>
                        <div class="layui-form-mid layui-word-aux">通知弹窗显示的时长，单位：【毫秒】</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">缓存数量</label>
                        <div class="layui-input-inline">
                            <input type="number" name="receiveNum" required="" value=1 autocomplete="off" class="layui-input cache_count">
                        </div>
                        <div class="layui-form-mid layui-word-aux">监听到帖子将会缓存在<a href="list.html" target="_blank">监听列表</a></div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">监控关键词</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入监控帖子的关键词" class="layui-textarea keywords"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn btn-save">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item">建设中</div>

        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layui.all.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
