<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>定时访问器</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layui.css">
    <style>
        .logo {
            position: absolute;
            left: 12px;
            top: 8px;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }
        .layui-tab-content{
            position: relative;
            margin: 0 auto 35px !important;
            max-width: 1140px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <a class="logo" href="javascript:void(0)">
                <img src="img/icon.png" alt="layui">
            </a>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="list.html">监控</a></li>
            <li class="layui-nav-item"><a href="nav.html">导航</a></li>
            <li class="layui-nav-item layui-this"><a href="options.html">设置</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <!--<li  class="layui-nav-item" style="margin-top: 10px;">-->
                <!--<iframe style="border: none" src="http://ghbtns.com/github-btn.html?user=krapnikkk&repo=zkb_extension&type=watch&count=true" width="100" height="20"></iframe>-->
            <!--</li>-->
            <li class="layui-nav-item">
                <a href="tencent://message/?uin=708873725Menu=yes" target="_blank" title="发起QQ聊天">
                    <img src="http://bizapp.qq.com/webimg/01_online.gif" alt="QQ" style="margin:0px;">
                </a>
            </li>
        </ul>
    </div>
    <div class="layui-tab-content">
        <blockquote class="layui-elem-quote">北京时间：{{now}}<br>【该时间通过京东服务器接口实时获取】</blockquote>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">定时时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请定时请求的时间点" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">时间格式：2017-01-07 00-00-00</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">刷新间隔：</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required  value="500" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">提交的间隔时间，默认：500</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">提交地址：</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">窗口数目：</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required value="1" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">默认：1</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">提交次数：</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required value="0" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">每个窗口的提交次数 默认：0【无限次】</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit>保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <hr class="layui-bg-blue">
    </div>
</div>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layui.all.js"></script>
<script type="text/javascript" src="js/submitter.js"></script>
</body>
</html>
